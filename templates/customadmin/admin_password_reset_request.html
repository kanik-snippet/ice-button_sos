{% extends 'customadmin/base.html' %}

{% block content %}
<div class="container col-md-10 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="text-center" style="color: #3c8dbc; ">Request Password Reset</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-1 btn-primary col-12 mt-3" type="submit">Submit Request</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'Login' %}" class="col-12 mt-3">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
