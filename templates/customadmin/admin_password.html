{% extends "customadmin/admin-index.html" %}
{% block title %} Change Password {% endblock %}
{% block content %}
    <div class="container col-md-6 mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title">Change Password</h5>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-1 btn-success">Change Password</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
