{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: 'Inter';
        }
        .login-container {
            display: flex;
            width: 100%;
            height: 100vh;
            border-radius: 8px;
            overflow: hidden;
        }

        .login-form {
            flex: 1;
            padding: 40px;
            background-color: white;
            align-items: center;
            background-image: url('{% static "images/grid.png" %}'); 
            background-position: top;
            background-size: 590px;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 50%;
        }

        .login-form img {
            display: block;
            margin: 0 auto 20px;
        }

        .login-form h2 {
            font-size: 24px;
            font-weight: bold;
            color: #1f1f1f;
            margin-bottom: 10px;
        }
        
        .login-form p {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .login-form .form-control {
            height: 45px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            width: 350px;
        }

        .login-form .form-label {
            font-weight: 500;
            color: #6c757d;
            text-align: left;
            display: block;
        }

        .login-form .forgot-password {
            font-size: 14px;
            color: #f04438;
            text-decoration: none;
        }

        .login-form .btn-primary {
            background-color: #f04438;
            border: none;
            height: 45px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            width: 100%;
            margin-top: 20px;
        }

        .login-form .signup-link {
            font-size: 14px;
            color: #6c757d;
            margin-top: 20px;
        }

        .login-form .signup-link a {
            color: #f04438;
            text-decoration: none;
        }

        .login-image {
            flex: 1;
            background: url("{% static 'images/login.png' %}") no-repeat center center;
            background-size: cover;
            width: 50%;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                height: auto;
            }
            .login-form, .login-image {
                width: 100%;
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form text-center ">
            <img alt="Logo" height="50" src="{% static 'images/ice.png' %}" width="50"/>
            <h2>{% trans "Create New Password"%}</h2>
            <p>{% trans "Letâ€™s set up a new password for you"%}</p>
            <form id="reset-password-form">
                <input type="hidden" id="token" value="{{ token }}">
            
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">{% trans "New Password"%}</label>
                    <input type="password" class="form-control" id="new_password" placeholder="Enter new password">
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">{% trans "Confirm Password"%}</label>
                    <input type="password" class="form-control" id="confirm_password" placeholder="Confirm new password">
                </div>
            
                <button type="submit" class="btn btn-primary">{% trans "Continue"%}</button>
            </form>
        </div>
        <div class="login-image"></div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {% trans "Your password has been reset successfully. Redirecting to the login page"%}...
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (at the end of body tag) -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <script>
        document.getElementById('reset-password-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way
        
            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
        
            // Check if passwords match
            if (newPassword !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }
        
            // Send the POST request to reset the password
            fetch(`/password-reset/${token}/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    new_password: newPassword,
                    confirm_password: confirmPassword,
                }),
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(error => {
                        throw new Error(error.detail || "An error occurred.");
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.detail === "Password has been reset successfully!") {
                    // Show success modal
                    const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                    successModal.show();

                    // Redirect to login page after 3 seconds
                    setTimeout(() => {
                        window.location.href = '{% url "login" %}'; // Adjust the login URL if needed
                    }, 3000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message || "An error occurred. Please try again.");
            });
        });
    </script>
</body>
</html>
