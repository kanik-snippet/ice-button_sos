<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Status</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f04438, #2C3E50);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Card Container */
        .container {
            background: #fff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            width: 90%;
            animation: fadeIn 1.5s ease-out;
            overflow: auto;
        }

        /* Title Styling */
        .container h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #f04438;
        }

        /* Message Styling */
        .container p {
            font-size: 1rem;
            margin: 10px 0;
            line-height: 1.6;
        }

        /* Link Styling */
        .container a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #f04438;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .container a:hover {
            background-color: #f04459;
        }

        /* Spinner */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #f04438;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }

        /* Animations */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .left-aligned {
            text-align: left;
        }
        .center-aligned {
            text-align: center;
        }
        /* Additional styling for success content */
        .success-content {
            text-align: left;
            font-size: 16px;
            line-height: 1.6;
        }

        .social-icons {
            text-align: left;
        }

        .social-icons img {
            width: 30px;
            margin-right: 10px;
        }

        ul {
            text-align: left;
            list-style-type: disc;
            margin-left: 20px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .container h1 {
                font-size: 1.6rem;
            }

            .container p {
                font-size: 0.9rem;
            }

            .container a {
                padding: 8px 18px;
            }

            .social-icons {
                text-align: center;
            }

            .social-icons a {
                margin-right: 15px;
            }

            .social-icons img {
                width: 25px;
            }

            ul {
                margin-left: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .container h1 {
                font-size: 1.4rem;
            }

            .container p {
                font-size: 0.8rem;
            }

            .container a {
                padding: 6px 16px;
            }

            .social-icons img {
                width: 22px;
            }

            ul {
                margin-left: 5px;
            }
        }
    </style>
    <script>
        // Simulate a successfull or failed verification
        var isVerificationsuccessfull = "{{ verification_status }}" === 'successfull';
        
        setTimeout(function () {
            var container = document.getElementById("verification-status");
            if (isVerificationsuccessfull) {
                container.classList.add("left-aligned");
                container.innerHTML = `
                    <h1>Welcome to the ICE-Button System Family!</h1>
                    <p>Dear {{ message }}|capfirst,</p>
                    <p>Congratulations! Your account has been successfully verified, and you’re now part of the ICE-Button System community – where safety meets convenience.</p>
                    <h3>Here's what you can do next:</h3>
                    <ul>
                        <li>Explore Your Dashboard: Manage your settings and emergency contacts with ease.</li>
                        <li>Set Up Your Alerts: Customize your emergency alerts to ensure help reaches you immediately.</li>
                        <li>Stay Safe, Stay Connected: Test your system and familiarize yourself with its features.</li>
                    </ul>
                    <p>We’re here to make your safety a priority. With just one press of the button, you can alert your loved ones and emergency services when it matters most.</p>
                    <h3>Need Help?</h3>
                    <p>Our support team is here for you. Contact us anytime at <a href="mailto:support@ICE-Button.com">support@ICE-Button.com</a> or call +91-9999525801.</p>
                    <h3>Follow Us for Updates and Safety Tips</h3>
                    <div class="social-icons">
                        <a href="https://www.facebook.com/ICE-Button-System" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1200px-Facebook_f_logo_%282019%29.svg.png" alt="Facebook" />
                        </a>
                        <a href="https://twitter.com/ICE-Button-System" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter" />
                        </a>
                        <a href="https://www.instagram.com/ICE-Button-System" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png" alt="Instagram" />
                        </a>
                        <a href="https://www.linkedin.com/company/ICE-Button-System" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/LinkedIn_logo_initials.png" alt="LinkedIn" />
                        </a>
                    </div>
                    <p>Thank you for trusting the ICE-Button System to be your personal emergency companion. We’re excited to have you onboard!</p>
                    <br>
                    <p>Best Regards,<br>ICE-Button System Team!</p>
                    <p><a href="mailto:support@ICE-Button.com">support@ICE-Button.com</a> | +91-9999525801
                `;
            } else {
                container.classList.add("center-aligned");
                container.innerHTML = `
                    <h1>Verification Failed</h1>
                    <p>{{ message }}</p>
                    <p>If you are not redirected automatically, <a href="{{ url }}">click here</a>.</p>
                `;
            }
        }, 3000); // Redirects after 3 seconds or display message
    </script>
</head>
<body>
    <div class="container" id="verification-status">
        <div class="spinner"></div>
        <h1>Verifying...</h1>
        <p>Please wait while we verify your account...</p>
    </div>
</body>
</html>
